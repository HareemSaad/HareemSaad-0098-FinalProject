        if (window.ethereum) {
          await window.ethereum.request({method: 'eth_requestAccounts'});

          var accounts = await web3.eth.getAccounts();

          document.getElementById('output').innerHTML = account;

          contract = new web3.eth.Contract(abi, Address);
        }
      };

      const deploy = async (abi, bytecode) => {
        var deployingContract = new web3.eth.Contract(abi).deploy({
        data: bytecode,
        arguments: []
        });
        var estimatedGas = await deployingContract.estimateGas();

        var deployedContract = await deployingContract.send({
        from: account,
        gas: estimatedGas
        })
        console.log('Address of Contract - ' + deployedContract.options.address);
        return deployedContract.options.address;
      }

        if(contract) {

          document.getElementById('output').innerHTML = x;
        }
      }

        }
      }

        }
      }
      
      function _buy() {
        contract.methods.buy(document.getElementById('buyer-address').value, [document.getElementById('bought-token').value]).send({from: account, value: 0.01 * 10 ** 18});

      }

        if(contract) {
          await contract.methods.withdrawAllEther().call();
          document.getElementById('output').innerHTML = "Amount withdrawn, check your wallet!";
        }
      }

        if(contract) {
          await contract.methods.setRoyaltyInfo(document.getElementById('sri-address').value, [document.getElementById('sri-fee').value]).call();

        }
      }

        if(contract) {

          document.getElementById('output').innerHTML = "minted!";
        }
      }
